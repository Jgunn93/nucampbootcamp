<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>
            const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
            const spacing = COLORS_ARRAY.join(", ");
            let numTries = 0;

            function runGame() {
                let guess = '';
                let guessNumber = 0;
                let correct = false;
                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY [targetIndex];
                console.log(target)

                do {
                    guess = prompt('I am thinking of one of these colors: \n\n' + spacing + '\n\nWhat color am I thinking of?\n');
                    if(guess === null) {
                        alert('The game has been aborted.');
                        return ;
                    }
                    guessNumber = +guess;
                    numTries +=1;
                    correct = checkGuess(guess.toLowerCase(), target);
                    } while (!correct)

                    document.body.style.background = guess;
                    alert('You got it! The color was ' + target + '.\n\nIt took you ' + numTries + ' tries to guess correctly.');
                }
            function checkGuess(guess, target, numTries){
                let correct = false

                if(!COLORS_ARRAY.includes(guess)) {
                    alert('Sorry, I don\'t recognize your color. \n\nPlease try again.\n\n Your current number of attempts is: ' + numTries +'.');
                } else if(guess < target) {
                    alert('Sorry, your guess is incorrect. \n\n Hint: your color is alphabetically greater than mine. \n\n Please try again. \n\n Your current number of attempts is: ' + numTries +'.');
                } else if(guess > target) {
                    alert('Sorry, your guess is incorrect. \n\n Hint: your color is alphabetically lower than mine. \n\n Please try again.\n\n Your current number of attempts is: ' + numTries +'.');
                } else {
                    correct = true;
                }
                return correct;
            }
        </script>
    </body>
</html>
